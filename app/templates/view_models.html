<!doctype html>
<html>
<body>
    {% for model in data %}
    <tr>
        <br>Model <td> {{model.id}} </td>:
        <br><td> Model name: {{ model.name }}</td>
        <br><td>Model version: {{ model.version }}</td>
        <br><td>Model unique name: {{ model.unique_name }}</td>
    </tr>
    {% endfor %}
</body>
<body>
    <br><a href="{{ url_for('main.home') }}"><button>Home</button></a>
    <br><a href="{{ url_for('main.add_model') }}"><button>Add Model</button></a>
    <br><a href="{{ url_for('main.add_model_parameter') }}"><button>Add Model Parameter</button></a>
    <br><a href="{{ url_for('main.view_model_parameters') }}"><button>View Model Parameters</button></a>
    <br><a href="{{ url_for('main.clear_models') }}"><button>Clear All Models</button></a>
</body>
</html>
